<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lightbox demo</title>

    <style>
        .lightbox {
            display: none;
            z-index: 9000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .lightbox-wrapper {
            z-index: 1;
            position: relative;
            overflow: auto;
            width: 70%;
            max-height: 90vh;
            padding: 30px;
            border-bottom: 25px solid #fff;
            border-radius: 25px;
            background-color: #fff;
            box-shadow: 0 0 51px -2px rgba(60,60,59,0.25);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .lightbox-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <h1>Lightbox demo</h1>
    <button data-open-lightbox="lightbox1">Ouvrir la lightbox</button>
    <div data-lightbox-id="lightbox1" class="lightbox" data-gallery="gallery1">
        <div class="lightbox-wrapper">
            <p>Lightbox1</p>
            <button data-close-lightbox="lightbox1">Fermer la lightbox</button>
        </div>
    </div>

    <button data-open-lightbox="lightbox2">Ouvrir la lightbox</button>
    <div data-lightbox-id="lightbox2" class="lightbox" data-gallery="gallery1">
        <div class="lightbox-wrapper">
            <p>Lightbox2</p>
            <button data-close-lightbox="lightbox2">Fermer la lightbox</button>
        </div>
    </div>

    <button data-open-lightbox="lightbox3">Ouvrir la lightbox</button>
    <div data-lightbox-id="lightbox3" class="lightbox" data-gallery="gallery1">
        <div class="lightbox-wrapper">
            <p>Lightbox3</p>
            <button data-close-lightbox="lightbox3">Fermer la lightbox</button>
        </div>
    </div>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/vtt-jquery-focusable/dist/jquery.focusable.min.js"></script>
    <script type="text/javascript" src="../dist/jquery.lightbox.js"></script>

    <script>
        var lightbox = $('.lightbox').lightbox({
            keepFocusInside: true,
            createGallery: true,
            loop: true
        });
    </script>
</body>
</html>
